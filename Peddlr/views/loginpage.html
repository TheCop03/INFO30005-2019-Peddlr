<!DOCTYPE html><html><head><title></title><style>html{
    font-family: 'Montserrat', sans-serif;
}
body {
    display:grid;
    grid-template-rows: 80px 0.5fr 0.25fr auto;
    border: 0;
    margin: 0;
    background-image: url(http://gdj.graphicdesignjunction.com/wp-content/uploads/2012/08/minimal-background-pattern-wordpress-2.jpg);
}
/************************************************************************************/
/* HEADERS */
header {
    background-color: #125358;
}

h1 {
    float: left;
    padding-left: 20px;
    color: white;
}

h2 {
    margin-bottom: 0px;
    text-align: center;
    font-size: 50px;
    font-weight: normal;
    color: #4F5445;
}

.tagline {
    margin-top: 0px;
    text-align: center;
    font-size: 25px;
    font-weight: lighter;
    color: #4F5445;
}

footer {
    background-color: #125358;
}
/************************************************************************************/
/* FORM */
form {
    text-align: center;
}

input, select {
    margin: 10px;
    width: 40%;
    text-indent: 5px;
    font-size: larger;
}

.dob {
    margin-top: 5px;
    margin-bottom: 0px;
    font-weight: bold;
    font-size: 18px;
}

#dob {
    text-indent: 5px;
    color: grey;
}

#fname, #lname {
    width: 19%;
}

#state, #zip {
    width: 10%;
}

#country {
    width: 15%;
}
/************************************************************************************/
/* BUTTONS */
.pagebutton {
    width: 30%;
    margin: 20px;
    border: 0px;
    background-color: #125358;
    color: white;
    font-size: 20px;
    height: 35px;
    border-radius: 20px;


}

.pagebutton:hover {
    transition: box-shadow 0.3s ease-in-out;
    box-shadow: 3px 3px 3px darkslategrey;

}


.backbutton {
    color:#4F5445;
    display: inline-block;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    width: 100px;
    margin-left: 15px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 20px;

}

.backbutton:hover {
    opacity: 0.8;
}

input{
    border-radius: 20px;
    margin: 10px;
    text-indent: 5px;
    font-size: larger;
    transition: transform .2s; /* Animation */

}
input:hover {
    transform: scale(1.1) ;
}

input:focus{
    transform: scale(1.1);
}



/************************************************************************************/

.btn {
    position: relative;
    padding: 8px 32px;
    padding-right: 3.1rem;
    font-size: 20px;
    color: white;
    transition: all 600ms cubic-bezier(0.77, 0, 0.175, 1);
    border-radius: 20px;
    top:20px;

    cursor: pointer;
    user-select: none;
    float: right;
    z-index: 1;
    text-align: center;

}

.btn:before, .btn:after {
    content: '';
    position: absolute;
    transition: inherit;
    z-index: 1;
}

.btn:hover {
    color: #125358;
    transition-delay: .6s;
}

.btn:hover:before {
    transition-delay: 0s;

}

.btn:hover:after {
    background-color: white;
    opacity: 0.8;
    transition-delay: .4s;
    z-index: -1;
    border-radius: 10px;
    height: 80%;


}


.from-middle:before {
    top: 0;
    left: 50%;
    height: 100%;
    width: 0;
    border: 1px solid white;
    border-left: 0;
    border-right: 0;
    z-index: 1;

}

.from-middle:after {
    bottom: 0;
    left: 0;
    height: 0;
    width: 100%;
    background-color: white;
    z-index: 1;

}

.from-middle:hover:before {
    left: 0;
    width: 100%;

}

.from-middle:hover:after {
    top: 0;
    height: 100%;

}
html{
    font-family: 'Montserrat', sans-serif;
}

p {
    position: relative;
    text-align: center;

}

/************************************************************************************/
/* MISC */
.brk {
    width: 50%;
    height: 0px;
    margin-left:auto;
    margin-right: auto;
    background: #C4C4C4;
    border: 1px solid #C4C4C4;
    box-sizing: border-box;
    transform: rotate(-0.09deg);
}

/************************************************************************************/
/* BUTTONS */

.joinbutton{
    width: 30%;
    margin: 20px;
    border: 0px;
    opacity:1;
    font-size: 20px;
    height: 35px;
    border-radius: 20px;
    box-sizing: border-box;
    position: relative;
    border-style: solid;
    left: 33.5%;

    /* font */
    color: #010106;

}

.joinbutton:hover {
    transition: border-color 0.3s ease-in-out;
    border-color: darkcyan;
    border-width: medium;
}


/* FORM */
.formzone {
    position: relative;
    left: 25%;
}
