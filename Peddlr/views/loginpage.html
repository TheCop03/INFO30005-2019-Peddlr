<!DOCTYPE html><html><head><title></title><style>html{
    font-family: 'Montserrat', sans-serif;
}
body {
    display:grid;
    grid-template-rows: 80px 0.5fr 0.25fr auto;
    border: 0;
    margin: 0;
    background-color: #F9F6EE;
}
/************************************************************************************/
/* HEADERS */
header {
    background-color: #125358;
}

h1 {
    float: left;
    padding-left: 20px;
    color: white;
}

.loginbutton {
    float: right;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-right: 20px;
    padding: 8px 32px;
    background-color: inherit;
    outline: 1px;
    font-size: 20px;
    color: white;
}

h2 {
    margin-bottom: 0px;
    text-align: center;
    font-size: 50px;
    font-weight: normal;
    color: #4F5445;
}

.tagline {
    margin-top: 0px;
    text-align: center;
    font-size: 25px;
    font-weight: lighter;
    color: #4F5445;
}

footer {
    background-color: #125358;
}
/************************************************************************************/
/* FORM */
form {
    text-align: center;
}

input, select {
    margin: 10px;
    width: 40%;
    text-indent: 5px;
    font-size: larger;
}

.dob {
    margin-top: 5px;
    margin-bottom: 0px;
    font-weight: bold;
    font-size: 18px;
}

#dob {
    text-indent: 5px;
    color: grey;
}

#firstname, #lastname {
    width: 19%;
}

#state, #zip {
    width: 10%;
}

#country {
    width: 15%;
}
/************************************************************************************/
/* BUTTONS */
.pagebutton {
    width: 30%;
    margin: 20px;
    border: 0px;
    background-color: #125358;
    color: white;
    font-size: 20px;
    height: 35px;
    border-radius: 20px;
}

.signupbutton{
    width: 30%;
    margin: 20px;
    border: 0px;
    opacity:1;
    font-size: 20px;
    height: 35px;
    border-radius: 20px;
    box-sizing: border-box;

    /* font */
    color: #010106;

}

.signupbutton:hover {
    border-color: darkcyan;
    border-width: medium;
}


.backbutton {
    color:#4F5445;
    display: inline-block;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    width: 100px;
    margin-left: 15px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 20px;

}

html{
    font-family: 'Montserrat', sans-serif;
}
.brk {
    width: 50%;
    height: 0px;
    margin-left:auto;
    margin-right: auto;
    background: #C4C4C4;
    border: 1px solid #C4C4C4;
    box-sizing: border-box;
    transform: rotate(-0.09deg);
}</style><link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1"></head><header></header><h1>Peddlr</h1><body><a href="./homepage"><button class="backbutton">Back</button></a><h2>Login</h2><p class="lead"><form role="form" action="/login" method="post"><div class="form-group"><input class="form-control" type="text" id="user" name="username" placeholder="Email address"></div><div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Password"><p id="text">Caps lock is ON.</p><script>var input = document.getElementById("password");
var text = document.getElementById("text");
input.addEventListener("keyup", function (event) {

    if (event.getModifierState("CapsLock")){
        text.style.display = "block";
    } else {
        text.style.display = "none"
    }
})</script></div><div><input type="checkbox" name="remember" checked><span>Remember Me</span></div><div><button class="pagebutton" type="submit">Login</button></div><div class="brk"></div></form><form role="form" action="signup" method="post"><p>Don't have an account?</p><button class="signupbutton" type="submit" href="./signup">Join the community</button><p class="foobar">Copyright (c) Peddlr People</p></form></p></body><footer></footer></html>
