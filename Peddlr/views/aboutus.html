.createbutton {
	grid-area: createbutton;
	background-color:white;
	height: 44px;

	position: relative;
	top: 50px;

	border-color: darkcyan;
	border-width: medium;
}

.searchbutton{
	grid-area: searchbutton;
	background-color: white;
	position: relative;
	width: 80%;
	height: 44px;
	font-size: 18px;
	padding-right: 10px;
	top: 30px;

/************************************************************************************/
/* SEARCH ZONE */
.searchzone {
	display: grid;
	margin: 20px 10px 0 10px;
	width: auto;
	height: 90%;
	border-radius: 10px;

	/* background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg); */
	background-image: url(https://media.giphy.com/media/OjAXR19wXcVNK/giphy.gif);
	background-position: 30%;
	background-repeat: no-repeat;
	background-size: 100%;
	grid-template-rows: 45% 55%;
	grid-template-columns: 80% 20%;
	grid-template-areas: "h2 createbutton"
	"input searchbutton";
}
input{
	padding-left: 10px;
	margin-left: 10px;
	grid-area: input;
	width: 97%;
	height: 40px;
	font-size: medium;
	border-radius: 5px;
	position: relative;
	top: 30px;
}

/************************************************************************************/
/* CATEGORY ZONE */

.categoryzone {
	padding-left: 50px;
	margin: 0px 10px 0px 10px;
	display:grid;
	grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
	grid-template-rows: 100%;
	column-gap: 50px;
	height: 100%;
}

.category {
	width: 100%;
	height: 50%;
	display:inline;
	border-width: 2px;
	border-color: #010106;
	color: black;
	padding-right: 10px;
	margin-right:10px;
	transition: transform .2s; /* Animation */

}

.category:hover {
	transform: scale(1.2);
}

.categoryphoto {
	width: 100%;
	height: 100%;
}

.categorytitle {
	text-align: center;
	color: #010106;
	text-decoration: none;
	text-decoration-style: dashed;
	text-decoration-color: initial;
}
/************************************************************************************/
/* LATEST LISTING ZONE */
.latestlistingszone {
	padding-left: 50px;
	margin: 0px 10px 0px 10px;
	display: grid;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	grid-template-rows: 50% 50%;
	column-gap: 50px;
	padding-left: 20px;
	background-color: white;
	height: 80%;
	border-radius: 20px;
}

.listing {
	margin:50px;
	width: auto;
	height: 60%;
	display: inline;
}

.listingphoto {
	padding: 10px 10px 10px 10px;
	width: 100%;
	height: 100%;
	background-color: #F0F8FF	;
	box-shadow: 10px 10px 16px -5px rgba(0,0,0,0.33);
}



.listingtitle {
	float: left;
	width: 65%;
	text-align: center;
	background-color: #F0F8FF	;
	color: black;

}

.listingprice {
	float: right;
	width: 35%;
	text-align: center;
	background-color: #F0F8FF	;
	color: black;

}

.listingdescription {
	color: black;
}

/************************************************************************************/
/* SCROLL */
.menu-wrapper {
	position: relative;
	margin: 10px;
	overflow-x: hidden;
	overflow-y: hidden;
}

.menu	{
	height: 80%;
	background: white;
	box-sizing: border-box;
	border-radius: 20px;

	white-space: nowrap;
	overflow-x: auto;
	overflow-y: hidden;
	-webkit-overflow-scrolling: touch;
}

.item {
	position: relative;
	top: 70px;
	display: inline-block;
	border-right: 1px dotted gray;
	padding: 10px;
}

.paddles {
}

.paddle {
	position: absolute;
	top: 35%;
	height: 80px;
	width: 80px;
	font-weight: bolder;
	font-size: 40px;
	font-family: 'Montserrat', sans-serif;
	background-color: #9EE012;
}
.left-paddle {
	left: 0;
	border-bottom-right-radius:45px ;
	border-top-right-radius: 45px;
}
.right-paddle {
	right: 0;
	border-bottom-left-radius:45px ;
	border-top-left-radius: 45px;
}
.hidden {
	display: none;
}

/************************************************************************************/

/* The container <div> - needed to position the dropup content */
.dropup {
	position: relative;
	display: inline-block;
}

/* Dropup content (Hidden by Default) */
.dropup-content {
	display: none;
	position: absolute;
	bottom: -10px;
	background-color: #f1f1f1;
	opacity: 0.2;
	width: 100%;
	height:50%;
	left: 10px;

}

/* Links inside the dropup */
.dropup-content a {
	padding: 12px 16px;
	text-decoration: none;
	background-color: #F0F8FF;
	display: block;

}

/* Change color of dropup links on hover */
.dropup-content a:hover {
	background-color: #F0F8FF;


}

/* Show the dropup menu on hover */
.dropup:hover .dropup-content {
	display: block;

}

/************************************************************************************/
/* HEADER BUTTONS */
.btn {
	position: relative;
	padding: 8px 32px;
	padding-right: 3.1rem;
	font-size: 20px;
	color: white;
	transition: all 600ms cubic-bezier(0.77, 0, 0.175, 1);
	border-radius: 20px;
	top:20px;

	cursor: pointer;
	user-select: none;
	float: right;
	z-index: 1;
	text-align: center;

}

.btn:before, .btn:after {
	content: '';
	position: absolute;
	transition: inherit;
	z-index: 1;
}

.btn:hover {
	color: #125358;
	transition-delay: .6s;

}

.btn:hover:before {
	transition-delay: 0s;

}

.btn:hover:after {
	background-color: white;
	opacity: 0.8;
	transition-delay: .4s;
	z-index: -1;
	border-radius: 10px;


}


.from-middle:before {
	top: 0;
	left: 50%;
	height: 100%;
	width: 0;
	border: 1px solid white;
	border-left: 0;
	border-right: 0;
	z-index: 1;

}

.from-middle:after {
	bottom: 0;
	left: 0;
	height: 0;
	width: 100%;
	background-color: white;
	z-index: 1;

}

.from-middle:hover:before {
	left: 0;
	width: 100%;

}

.from-middle:hover:after {
	top: 1.5px;
	height: 97%;

}
