<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title> INFO30005 :: JavaScript - Workshop #2 </title>
	<script> 
		function js_new_style() {
			if(document.getElementById("style").innerHTML == ("New style")) {
				document.getElementById("text").innerHTML = "Hello World!";
				document.getElementById("style").innerHTML = "Pervious Style";
				document.getElementById("text").style.fontFamily = "Courier New";
				document.getElementById("text").style.color = "magenta";
			}
			else {
				document.getElementById("text").innerHTML = "Javascript DOM :: Changing paragraph style";
				document.getElementById("style").innerHTML = "New style";
				document.getElementById("text").style.fontFamily = "";
				document.getElementById("text").style.color = "";
			}
		}
	</script>
</head>
<body>
	<p id ='text'> Javascript DOM :: Changing paragraph style</p>
	<div>
		<button id="style" onclick="js_new_style()">New style</button>
	</div>
</body>
</html>
